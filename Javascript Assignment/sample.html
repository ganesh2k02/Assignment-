<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>JavaScript Form Validation Assignment</title>
<link rel="stylesheet" href="style.css">
<script src="hello.js"></script>

</head>

<body>
    <form name="contactForm" onsubmit="return validateForm()" action="abc.php" method="post">
        <h3> Application Form </h3>

        <div class="row">
            <label>Full Name</label>
            <input type="text " name="name" required>
            <div class="error" id="nameErr"></div>
        </div>

        <div class="row">
            <label>Email Address</label>
            <input type="text" name="email" required>
            <div class="error" id="emailErr"></div>
        </div>
        
        <div class="row">
            <label>Mobile Number</label>
            <input type="text " name="mobile" maxlength="10" required>
            <div class="error" id="MobileErr"></div>
        </div>

        <div class="row">
            <label>Country</label>
            <select name="country">
                <option>Select</option>
                <option>India</option>
                <option>England</option>
                <option>Australia</option>
                <option>Germany</option>
                <option>US</option>
            </select>    
            <div class="error" id="ConutryErr"></div>
        </div>

        <div class="row">
            <label>Gender</label>
            <div class="form-inline">
                <label><input type="radio" name="gender" value="male">Male</label>
                <label><input type="radio" name="gender" value="female">Female</label>
            <div class="error" id="GenderErr"></div>
        </div>
        
        <div class="row">
            <label>Hobbies <i>(optional)</i></label>
            <div class="form-inline">
                <label><input type="checkbox" name="hobbies" value="sports">Sports</label>
                <label><input type="checkbox" name="hobbies" value="movies">Movies</label>
                <label><input type="checkbox" name="hobbies" value="music">Music</label>
            <div class="error" id="GenderErr"></div>
        </div>
        <div>
            <div class="row">
                <input type="submit" value="Submit">
            </div>    
        </div>
    </form>
</body>
</html>
